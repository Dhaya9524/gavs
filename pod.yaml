apiVersion: v1
kind: Pod
metadata:
  labels:
    app: myapp
    env: dev
  name: mypod
spec:
  containers:
  - name: con1
    image: tomcat:latest
    ports:
    - containerPort: 8080
  - name: con2
    image: nginx:latest
    ports:
    - containerPort: 80

  restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: mypod-svc
spec:
#  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: myapp
